<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin-style.css') }}">
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index-style.css') }}"> -->
	<title>{% block title %}{% endblock %}</title>
</head>

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<div class="logo">
			<img src="{{ url_for('static', filename='resources/logo.jpg') }}" alt="">
			<div class="logotext">
				<span class="name">GAMD</span>
				<span class="profession">Solutions</span>
			</div>
		</div>

		<ul class="side-menu">
			<li><a href="{{ url_for('admin_page') }}"><i class='bx bxs-dashboard icon'></i> Dashboard</a></li>
			<li><a href="{{ url_for('analytics_page') }}"><i class='bx bx-chart icon'></i></i> Analytics</a></li>
			<li><a href="{{ url_for('tables_page') }}"><i class='bx bx-table icon'></i> Tables</a></li>
			<li><a href="{{ url_for('tinchecker_page') }}"><i class='bx bx-link-external icon'></i></i>TIN Checker</a></li>
			<li><a href="{{ url_for('users_page') }}"><i class='bx bxs-user icon'></i> Users</a></li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar'></i>
			<form action="#">
				<div class="form-group">
					<input type="text" placeholder="Search...">
					<i class='bx bx-search icon'></i>
				</div>
			</form>
			<span class="divider"></span>
			<div class="profile">
				{% if current_user.is_authenticated %}
				<div class="profile_name">
					<span class="name">{{ current_user.fullname }}</span>
					<span class="position">{{ current_user.job }}</span>
				</div>
				<div>
					<img src="{{ url_for('static', filename=profile_img)}}" alt="">
					<ul class="profile-link">
						<li><a href="{{ url_for('profile_page') }}"><i class='bx bxs-user icon'></i> Profile</a></li>
						<li><a href="{{ url_for('settings_page') }}"><i class='bx bxs-cog icon'></i> Settings</a></li>
						<li><a href="{{ url_for('logout_page') }}"><i class='bx bxs-log-out icon'></i> Logout</a></li>
					</ul>
				</div>
				{% endif %}
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		{% block body %}{% endblock %}
		<!-- MAIN -->
	</section>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="{{ url_for('static', filename='js/admin-script.js') }}"></script>
</body>

</html>
